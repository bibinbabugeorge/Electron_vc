directories:
  output: dist
  buildResources: build
appId: com.att.vc
productName: EpicMeet
files:
  - filter:
      - dist/**/*
      - node_modules/**/*
      - main.js
      - package.json
win:
  target: nsis
  icon: ./assets/group_icon (1).ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  license: ./assets/LICENSE.txt
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 32.0.1
