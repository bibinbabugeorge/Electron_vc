<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="modules/css/style.css" />
    <script src="modules/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>
    <script src="RepoClient.js"></script>
    <script src="bundle.js"></script>
    <title>Apps Connect</title>   
    <link rel="icon" type="image/x-icon" href="modules/images/mobile_view_bg.svg" />
</head>

<body>
    <main>
        <section class="login-view-section">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 logo-section-bg">
                    <img src="modules/images/mobile_view_logo.svg" class="mt-5" alt="">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 login-form-bg">
                    <div class="container">
                        <div class="mobile-view-logo">
                            <img class="mobile-view-logo" src="modules/images/mobile_view_logo.svg" alt="" />
                        </div>
                        <div class="outer position-relative d-flex justify-content-center">
                            <div class="middle d-flex align-items-center w-100">
                                <div class="main-form-container">
                                    <form id="FeedbackForm">
                                        <div class="form-outline  mb-4">
                                            <h1>Help & Feedback</h1>
                                            <div id="feedbackText" placeholder="Write to us..." contenteditable="true">
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="goto-signup">
                                                <p>Back to</p>
                                                <a href="./dashboard.html">Dashboard</a>
                                            </div>
                                            <button class="btn form-btn ml-auto w-25 h-25">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="modules/js/ui.js"></script>
    <script type="text/javascript" src="modules/js/jquery.listfilter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <script>
        HelpFeedback();

        jQuery(function ($) {
            var feedbackText = $("#feedbackText");

            // Set the initial placeholder text
            feedbackText.text(feedbackText.attr('placeholder'));
            feedbackText.css('color', '#555');

            feedbackText.on('focus', function () {
                if ($(this).text() === $(this).attr('placeholder')) {
                    $(this).text('');
                    $(this).css('color', ''); // Reset the text color
                }
            }).on('blur', function () {
                if ($(this).text() === '') {
                    $(this).text($(this).attr('placeholder'));
                    $(this).css('color', '#555'); // Apply the placeholder text color
                }
            });
        });
        $('#feedbackText').on("keypress paste", function (e) {
            if (this.innerHTML.length >= 1000) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
