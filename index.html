                    <div class="login-form-container">
                      <div class="mobile-view-logo">
                        <img

                          alt=""

                      <h1>Login</h1>
                      <h5 class="mt-4 mb-4">
                        Secure video meetings for teams and businesses
                      </h5>
                      <form id="loginForm" method="post">
                        <div class="form-group mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="Email"
                            name="Email"
                            aria-describedby="emailHelp"
                            placeholder="Username/Email"
                          />
                        </div>
                        <div class="form-group mb-3">
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              id="Password"
                              name="Password"
                              placeholder="Password"
                              onkeydown="return /[a-z0-9@!#$%^&*?~;_=`]/i.test(event.key)"
                            />
                            <div class="input-group-prepend">
                              <div class="input-group-text h-100">
                                <button class="password-view-btn" type="button">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="30"
                                    height="30"
                                    viewBox="0 0 30 30"
                                  >
                                    <defs>
                                      <style>
                                        .password-a {
                                          fill: #fff;
                                          opacity: 0;
                                        }

                                        .password-b,
                                        .password-c,
                                        .password-e {
                                          fill: none;
                                        }

                                        .password-b,
                                        .password-c {
                                          stroke: #808486;
                                        }

                                        .password-b {
                                          stroke-linecap: round;
                                          stroke-linejoin: round;
                                        }

                                        .password-d {
                                          stroke: none;
                                        }
                                      </style>
                                    </defs>
                                    <rect
                                      class="password-a"
                                      width="30"
                                      height="30"
                                    />

                                        transform="translate(4)"
                                      />
                                      <g
                                        class="password-c"
                                        transform="translate(6.177 1.654)"
                                      >
                                        <circle
                                          class="password-d"
                                          cx="4"
                                          cy="4"
                                          r="4"
                                        />
                                        <circle
                                          class="password-e"
                                          cx="4"
                                          cy="4"
                                          r="3.5"
                                        />
                                      </g>
                                    </g>
                                  </svg>
