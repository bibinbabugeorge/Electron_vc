<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="modules/css/style.css" />
    <script src="modules/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>
    <script src="RepoClient.js"></script>
    <script src="bundle.js"></script>
    <title>Forgot Password</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="modules/images/mobile_view_bg.svg"
    />
  </head>

  <body>
    <main>
      <section class="login-view-section forgot-view-section">
        <div class="row g-2">
          <div class="col-xl-6 col-lg-6 logo-section-bg">
            <img
              src="modules/images/mobile_view_logo.svg"
              class="position-absolute w-auto"
              alt=""
            />
            <div
              class="d-flex h-100 justify-content-center align-items-center sub-logo-wrapper"
            >
              <img src="modules/images/sub_logo.svg" class="" alt="" />
            </div>
          </div>

          <div
            class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 login-form-bg"
          >
            <div class="container">
              <div class="mobile-view-logo">
                <img
                  class="mobile-view-logo"
                  src="modules/images/mobile_view_logo.svg"
                  alt=""
                />
              </div>
              <div
                class="outer position-relative d-flex justify-content-center"
              >
                <div class="middle d-flex align-items-center w-100">
                  <div class="main-form-container">
                    <!-- Forgot password form start -->
                    <div class="forgot-password-form-container">
                      <h1>Forgot Password?</h1>
                      <h5 class="mt-4 mb-4">
                        We will send a security link to your email address
                      </h5>
                      <form id="forgotForm">
                        <div class="form-group mb-3">
                          <input
                            type="email"
                            class="form-control"
                            id="Email"
                            aria-describedby="emailHelp"
                            placeholder="Email Address"
                          />
                          <div id="emailError"></div>
                        </div>
                        <div class="form-group">
                          <button class="btn form-btn">Submit</button>
                        </div>
                      </form>
                    </div>
                    <!-- Forgot password form end -->
                    <!-- Forgot password sucess start -->
                    <div class="forgot-succes-section">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="78"
                        height="78"
                        viewBox="0 0 78 78"
                      >
                        <defs>
                          <style>
                            .forgot-succes-a {
                              fill: url(#forgotSucces);
                            }

                            .forgot-succes-b {
                              fill: none;
                              stroke: #fff;
                              stroke-linecap: round;
                              stroke-linejoin: round;
                              stroke-width: 6px;
                            }
                          </style>
                          <linearGradient
                            id="forgotSucces"
                            x1="0.183"
                            y1="0.862"
                            x2="0.924"
                            y2="0.23"
                            gradientUnits="objectBoundingBox"
                          >
                            <stop offset="0" stop-color="#1e9651" />
                            <stop offset="1" stop-color="#67ff7e" />
                          </linearGradient>
                        </defs>
                        <g transform="translate(-921 -260)">
                          <rect
                            class="forgot-succes-a"
                            width="78"
                            height="78"
                            rx="39"
                            transform="translate(921 260)"
                          />
                          <path
                            class="forgot-succes-b"
                            d="M-7747.932,2157.479l10.135,10.135,19.363-19.363"
                            transform="translate(8693.259 -1858.896)"
                          />
                        </g>
                      </svg>
                      <h5 class="mt-4 mb-4">
                        Click on the security link we have sent to your email
                        address
                      </h5>
                      <div class="goto-signup">
                        <p>Go to</p>
                        <a href="./index.html">Login</a>
                      </div>
                    </div>
                    <!-- Forgot password sucess end -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="modules/js/ui.js"></script>
    <script
      type="text/javascript"
      src="modules/js/jquery.listfilter.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <script>
      ForgotSubmit();
    </script>
  </body>
</html>
