<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="modules/css/style.css" />
  <title>Apps Connect</title> 
   <link rel="icon" type="image/x-icon" href="modules/images/mobile_view_bg.svg" />
</head>

<body>
  <main>
    <section class="login-view-section">
      <div class=" container d-flex d-lg-none">
        <div class="mobile-view-logo mt-5">
          <img class="mobile-view-logo" src="modules/images/mobile_view_logo.svg" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 logo-section-bg">
          <img src="modules/images/mobile_view_logo.svg" class="mt-5" alt="">
        </div>
        <div class="col-xl-6 col-lg-6  col-12 login-form-bg">
          <div class="container">
            <div class="mobile-view-logo">
              <img class="mobile-view-logo" src="images/mobile_view_logo.svg" alt="" />
            </div>
            <div class="outer position-relative d-flex justify-content-center">
              <div class="middle d-flex align-items-center w-100">
                <div class="main-form-container">
                  <div class="login-form-container">
                    <div class="mobile-view-logo">
                      <img class="mobile-view-bg" src="images/mobile_view_bg.svg" alt="" />
                    </div>
                    <h1>Join now</h1>
                    <h5 class="mt-4 mb-4">
                      Welcome Secure meetings
                    </h5>
                    <form id="loginForm" method="post">
                      <div class="form-group mb-3">
                        <input type="text" class="form-control" id="Username" required name="Username" aria-describedby="emailHelp"
                          placeholder="Enter Name"  />
                      </div>
                      <div class="form-group">
                        <button type="submit" id="btnJoin" class="btn form-btn">Join now</button>
                      </div>
                    </form>
                  </div>
                  <!-- Login form End -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="position-absolute top-0 end-0 p-2" id="error_wapper" style="width: 330px;"></div>
  <div class="position-absolute top-0 start-0 p-2 vh-100 bg-white opacity-75 d-flex" id="page_loader">
    <div class="spinner-border text-primary m-auto"  style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="Join.js"></script>
</body>
</html>
