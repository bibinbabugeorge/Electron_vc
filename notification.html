<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notification</title>
</head>

<body>
  <div id="notification">
    <div class="incoming-call-wrapper">
      <div class="incoming-call-content">
        <h3>New Message</h3>
        <img src="modules/images/default_user.svg" alt="" id="CallerImg"
          class="border border-secondary rounded-circle" />
        <p>You have an incoming call</p>
        <div class="incoming-call-actions">
          <button class="button" id="rejectBtn">
            <img src="modules/images/incoming_stop_icon.svg" alt="" />
          </button>
          <button class="button" id="audioBtn">
            <img src="modules/images/incoming_audio_icon.svg" alt="" />
          </button>
          <button class="button" id="videoBtn">
            <img src="modules/images/incoming_video_icon.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Event listeners for the new buttons
    document.getElementById('rejectBtn').addEventListener('click', () => {
      window.electronAPI.sendResponse('reject');
      window.close();
    });

    document.getElementById('audioBtn').addEventListener('click', () => {
      window.electronAPI.sendResponse('audio');
      window.close();
    });

    document.getElementById('videoBtn').addEventListener('click', () => {
      window.electronAPI.sendResponse('video');
      window.close();
    });
  </script>
</body>

</html>
