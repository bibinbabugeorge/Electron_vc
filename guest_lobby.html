<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="modules/css/style.css" />
    <script src="modules/EventEmitter.min.js"></script>
    <script src="RoomClient.js"></script>
    <script src="RepoClient.js"></script>
    <script src="bundle.js"></script>
    <title>Waiting Lobby</title>
</head>

<body>
    <main>
        <section class="login-view-section">
            <div class="container d-flex d-lg-none">
                <div class="mobile-view-logo mt-5">
                    <img class="mobile-view-logo" src="modules/images/main_logo.svg" alt="" />
                </div>
            </div>
            <div class="row g-2">
                <div class="col-xl-6 col-lg-6 col-md-6 logo-section-bg">
                    <img src="modules/images/main_logo.svg" class="position-absolute w-auto" alt="" />
                    <div class="d-flex h-100 justify-content-center align-items-center sub-logo-wrapper">
                        <img src="modules/images/sub_logo.svg" class="" alt="" />
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-12 login-form-bg">
                    <div class="container">
                        <div class="mobile-view-logo">
                            <img class="mobile-view-logo" src="images/mobile_view_logo.svg" alt="" />
                        </div>
                        <div class="outer position-relative d-flex justify-content-center">
                            <div class="middle d-flex align-items-center w-100">
                                <div class="main-form-container">
                                    <div class="login-form-container">
                                        <div class="mobile-view-logo">
                                            <img class="mobile-view-bg" src="images/mobile_view_bg.svg" alt="" />
                                        </div>
                                        <h1 class="guest-h1">Please Wait Here!</h1>
                                        <h5 class="guest-h5 mt-4 mb-4">
                                            Until someone lets you in.
                                        </h5>
                                        <p class="guest-p" style="font-size: 14px;">* Do not close or refresh this page
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="modules/js/jquery.listfilter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="modules/js/ui.js"></script>
    <script type="text/javascript" src="guest_lobby.js"></script>
